hkube_api_url: https://dev.hkube.org
server_path: ./server.py
debug: false
# Model name used for generation (required)
model: gpt-oss:20b
# Assistant display name
assistant_name: HKube Chat

# API paths (hkube_api_url + api_paths.<path>)
api_paths:
  algorithms: "/hkube/api-server/api/v1/store/algorithms"
  pipelines: "/hkube/api-server/api/v1/store/pipelines"
  exec_search: "/hkube/api-server/api/v1/exec/search"

